name: Check index.html Text

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-text:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for specific text in index.html
        run: |
          TEXT_TO_FIND="Yazan Khaled" # غيّرها للنص اللي بدك تبحث عنه
          FILE_PATH="index.html"

          if grep -q "$TEXT_TO_FIND" "$FILE_PATH"; then
            echo "✅ the text '$TEXT_TO_FIND' is exist in $FILE_PATH"
          else
            echo "❌ the text '$TEXT_TO_FIND' is not exist in $FILE_PATH"
            exit 1
          fi